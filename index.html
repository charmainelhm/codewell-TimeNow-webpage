<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>TimeNow - Home</title>

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="hero">
      <section class="hero__content container">
        <h1 class="hero__title">Post when your audience is most active.</h1>
        <p class="hero__text">
          With TimeNow, automatically schedule your posts on Twitter, LinkedIn,
          and Instagram to post when your followers are most active.
        </p>
        <div class="hero__btn-group">
          <a class="btn" href="#">Start Scheduling</a>
          <a href="#">View Demo</a>
        </div>
        <div class="hero__disclaimer">
          <img src="Assets/Shield.svg" alt="Shield icon" />
          <span
            >TimeNow does not sell your data.
            <a class="link--underlined" href="#">Learn more</a></span
          >
        </div>
      </section>
      <img
        class="hero__img"
        src="Assets/Mockup.png"
        alt="TimeNow user interface"
      />
    </div>
  </body>
</html>
